<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fonts/Lato-Bold.css">
    <link rel="stylesheet" href="fonts/Lato-Regular.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/default.css">
    <link rel="stylesheet" href="node_modules/highlight.js/styles/ocean.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <link rel="stylesheet" href="style/styles.css">

    <style>
        body {
            color: black;
        }

        h1, h2, h3 {
            font-family: Lato-Bold;
            margin-left: 15px;
        }

        p, ul {
            font-family: Lato;
            margin-left: 60px;
        }

        .dictionary-entry:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        code {
            padding: 25px !important;
            border-radius: 15px;
            max-width: 650px;
        }

        .code-display {
            margin-left: auto;
            margin-right: auto;
            width: 650px;
        }

        #container {
            display: flex;
            flex-direction: row;
        }

        #left {
            font-size: 12px;
            width: 240px;
        }

        #right {
            flex: 1;
        }

        #left, #right {
            display: inline-block;
            vertical-align: top;
        }

        #left ul {
            margin-left: 0;
            width: 150px;
        }

        .list-container {
            position: fixed;
        }

        #left li {
            margin: 5px 0 5px 0;
        }

        .example-container {
            width: 600px;
            height: 300px;
            background-color: yellow;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>Introduction</title>
</head>

<div id="container">
    <div id="left">
        <div class="list-container">
            <ul id="index">

            </ul>
        </div>
    </div>
    <div id="right">

    </div>
</div>
